<script>
     /* addEventListener e prikachen na nastanot „DOMContentLoaded“ i skriptata se izvrshuva otkako sodrzhinata na HTML e celosno vchitana.*/ 
    document.addEventListener("DOMContentLoaded", function() {
        const itemsPerPage = 10; // incijalizacija na promenlivi
        let currentPage = 1;
        let totalItems = 0;
        let tableData = [];

        async function fetchDataAndPopulateTable() { // so ovaa funkcija se prezemaat podatoci od odredena URL adresa
            const url = 'https://app.gdi.mk:6443/arcgis/rest/services/Studenti/Kladilnici_Kazina/MapServer/1/query?f=json&where=1%3D1&outFields=*';
            const response = await fetch(url);
            const data = await response.json(); //po dobivanjeto na odgovorot, gi izvlekuva podatocite vo JSON i gi dodeluva na promenlivata data
            totalItems = data.features.length;

            /* po dobivanjeto na podatocite, gi presmetuva indeksite za pochetok i kraj vrz osnova na momentalnata stranica i 
            brojot na stavki (items) po stranica */
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = Math.min(startIndex + itemsPerPage, totalItems);
            tableData = data.features.slice(startIndex, endIndex);

            const table = document.getElementById('searchTable');

            // Clear existing rows in the table
            table.innerHTML = '';

            // Add table headers
            const headerRow = document.createElement('tr');
            headerRow.innerHTML = `
                <th style="display: none;" id="xy">XY <i class="fa fa-sort"></i></th>
                <th id="objectId" onclick="sortTable(1)">Object ID <i class="fa fa-sort"></i></th>
                <th id="name" onclick="sortTable(2)">Name <i class="fa fa-sort"></i></th>
                <th id="address" onclick="sortTable(3)">Address <i class="fa fa-sort"></i></th>
            `;
            table.appendChild(headerRow);

            /* dinamichki generira HTML redovi <tr> i kjelii <td> za sekoj item vo tabelata*/
            // Populate table rows with new data
            tableData.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td style="display: none;">${item.geometry && item.geometry.x && item.geometry.y ? `(${item.geometry.x}, ${item.geometry.y})` : 'N/A'}</td>
                    <td>${item.attributes['OBJECTID'] || 'N/A'}</td>
                    <td>${item.attributes['Ime'] || 'N/A'}</td>
                    <td>${item.attributes['Adresa'] || 'N/A'}</td>
                `;
                table.appendChild(row);
            });

            updatePagination(); /* funkcijata gi azhurira pagination links vrz osnova na vkupniot broj na stavki (totalItems) 
          i tekovnata stranica (currentPage)*/
        }

        /* Оваа функција, updatePagination (), е одговорна за ажурирање на врските за пагинација прикажани на веб-страницата 
        врз основа на тековниот број на страница (currentPage) и вкупниот број на ставки (totalItems) 
        поделен со бројот на ставки по страница (itemsPerPage).*/
        function updatePagination() {
            /*Функцијата updatePagination() го пресметува максималниот број на страници (maxPage) врз основа на вкупниот број на ставки и ставки по страница.*/
            const maxPage = Math.ceil(totalItems / itemsPerPage); /* Ова осигурува дека имаме доволно страници за прикажување на сите ставки, 
          заокружени на најблискиот цел број.*/
            const paginationDiv = document.getElementById('pagination');
            paginationDiv.innerHTML = ''; /* ги брише сите постоечки врски за пагинација во контејнерот div (<div id="pagination">). 
          Ова осигурува дека започнуваме со чиста листа секој пат кога се ажурира страницата.*/
    

            for (let i = 1; i <= maxPage; i++) {
                const link = document.createElement('a'); /* za sekoj broj na stranica se kreira nov <a> element za da ja pretstavi vrskata za paginacija */
                link.href = '#';
                link.textContent = i; // sodrzhinata na anchor elementot e vsushnost brojot na stranicata
                if (i === currentPage) {
                    link.classList.add('active'); /* Ако тековниот број на страница/current Page number (i) се совпаѓа со 
              тековната страница/ currentPage, тој ја додава класата CSS „active“ за визуелно да ја означи активната страница.*/
                }

                link.addEventListener('click', function(event) {// na sekoj pagination link e prikachen event listener
                    event.preventDefault();/* Кога ќе се кликне, го спречува стандардното дејство (page reload) користејќи event.preventDefault().*/
                    currentPage = i;
                    /* По кликнување, таа ја ажурира променливата currentPage до кликнатиот број на страницата (i) и ја повикува функцијата 
                    fetchDataAndPopulateTable() за да ја преземе и пополни табелата со податоци за новата страница.*/
                    fetchDataAndPopulateTable();
                });
                paginationDiv.appendChild(link);
                /* Секој pagination link (<a> елемент) се додава во контејнерот за пагинација (paginationDiv) користејќи paginationDiv.appendChild(link).*/
            }
        }

        fetchDataAndPopulateTable(); // ovaa funkcija se povikuva za da se inicijalizira tabelata so podatoci i stranici pri vchituvanje na stranicata
    });

    // Function to sort the table
    /*Функцијата sortTable(n) е одговорна за динамичко подредување на табелата врз основа на кликнато заглавие на колоната.
    Како аргумент го прима индексот на колоната n. */
    function sortTable(n) {
        let table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0; /*Ги иницијализира променливите за табелата, редовите и 
        насоката на сортирање (sorting direction) */
        table = document.getElementById("searchTable");
        switching = true;
        dir = "asc"; // Set the sorting direction to ascending by default

        /* Се врти (loops) низ редовите на табелата и ги споредува соседните редови врз основа на содржината на наведената колона.
        Ако треба да се префрли ред врз основа на насоката на сортирање, тој врши префрлување.
        Продолжува да се врти додека no more switches или додека не стигне до крајот на табелата.*/
        while (switching) {
            switching = false;
            rows = table.rows;

            for (i = 1; i < (rows.length - 1); i++) {
                shouldSwitch = false;
                x = rows[i].getElementsByTagName("td")[n];
                y = rows[i + 1].getElementsByTagName("td")[n];

                // Check if the two rows should switch place
                if (dir == "asc") {
                    if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
                        shouldSwitch = true;
                        break;
                    }
                } else if (dir == "desc") {
                    if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
                        shouldSwitch = true;
                        break;
                    }
                }
            }

            if (shouldSwitch) {
                rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                switching = true;
                switchcount++;
            } else {
                if (switchcount == 0 && dir == "asc") {
                    dir = "desc";
                    switching = true;
                }
            }
        }
    }
</script>

    

    <script>
      function searchTable() { // ZA PREBARUVANJE VO TABELATA
          // ja vrakja vrednosta vnesena vo input poleto so id="searchInput"
          // trim() go otstranuva sekoe prazno mesto
          const searchText = document.getElementById('searchInput').value.trim().toLowerCase();
  
          // ja prezema tabelata so id="searchTable", a potoa go prezema sekoj red od tabelata
          const table = document.getElementById('searchTable');
  
          // Get the rows of the table
          const rows = table.getElementsByTagName('tr');
  
          // Iterate through all rows and show/hide rows that match the search
          // ovoj for ciklus se povtoruva niz sekoj red od tabelata
          for (let i = 0; i < rows.length; i++) {
              const cells = rows[i].getElementsByTagName('td');// i vo sekoj red gi prezema <td> elementite (kjeliite)
              let found = false;
              /* ovoj vnatreshen for ciklus go proveruva tekstot vo sekoja kjelija za da vidi dali nekoja go sodrzhi baraniot tekst.
              Ako se najde sovpagjanje, znamenceto se postavuva na true i se izleguva od ciklusot */
              for (let j = 0; j < cells.length; j++) {
                  const cellText = cells[j].textContent.toLowerCase();
                  if (cellText.includes(searchText)) {
                      found = true;
                      break;
                  }
              }
              // prikazhi ili skrij redovi vrz osnova na rezultatite od prebaruvanjeto
              if (found) { // ako se najde sovpagjanje, go stava redot da bide vidliv
                  rows[i].style.display = '';
              } else { // ako ne najde sovpagjanje, go stava redot da bide nevidliv
                  rows[i].style.display = 'none';
              }
          }
      }

    function exportTableToExcel(tableID, filename = ''){
        var downloadLink;
        var dataType = 'application/vnd.ms-excel';
        var tableSelect = document.getElementById(tableID); // ja izbira tabelata so dadenoto id
        var tableHTML = tableSelect.outerHTML.replace(/ /g, '%20');
        
        // navedete ime na datotekata
        filename = filename?filename+'.xls':'excel_data.xls'; // ako e dadeno ime na fajlot, go koristi toa ime. Vo sprotivno, standarnoto ime e "excel_data.xls"
        
        // Create download link element
        downloadLink = document.createElement("a"); // noviot anchor <a> element e kreiran za da sluzhi kako vrska za prevzemanje
        
        document.body.appendChild(downloadLink);
        /* Ako prelistuvachot poddrzhuva navigator.msSaveOrOpenBlob (obichno Internet Explorer),
        toj sozdava Blob (binaren golem objekt - binary large object) shto gi sodrzhi podatocite od tabelata */
        if(navigator.msSaveOrOpenBlob){
            var blob = new Blob(['\ufeff', tableHTML], {
                type: dataType
            });
            navigator.msSaveOrOpenBlob( blob, filename);
        }else{ /* inaku za moderni prelistuvachi, go postavuva atributot href na vrskata za prevzemanje na url-to na podatocite na tabelata */
            // Create a link to the file
            downloadLink.href = 'data:' + dataType + ', ' + tableHTML;
        
            // postavuvanje ime na datoteka; download atributot na linkot e postaven na navedenoto ime na datotekata
            downloadLink.download = filename;
            
            //triggering the function
            downloadLink.click(); // metodot click() se povikuva na downloadLink za da go aktivira prezemanjeto
        }
    }
  </script>
